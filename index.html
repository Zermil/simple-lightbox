<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./lightbox.css" />
  <title>simple-lightbox</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 22px;
      text-align: center;
    }

    .gallery {
      padding: 5px;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>simple-lightbox</h1>

    <h2>Gallery no. 1</h2>
    <div class="gallery" id="gallery-one"></div>

    <h2>Gallery no. 2</h2>
    <div class="gallery" id="gallery-two"></div>
  </div>

<script src="./lightbox.js"></script>
<script>
  window.onload = () => {
    
    createGallery({
      target: "gallery-one",
      photos_dir: "./photos/gallery-one"
    });

    createGallery({
      target: "gallery-two",
      photos_dir: "./photos/gallery-two"
    });

  }
</script>
</body>
</html>
