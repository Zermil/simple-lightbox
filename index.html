<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./lightbox.css" />
  <title>simple-lightbox</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 22px;
      text-align: center;
    }

    .gallery {
      padding: 5px;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    @media screen and (max-width: 360px) {
      h1 {
        font-size: 25px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      simple-lightbox <span style="color: #2a82b5;">DEMO</span>
    </h1>

    <h2>Gallery no. 1</h2>
    <div class="gallery" id="gallery-one"></div>

    <h2>Gallery no. 2</h2>
    <div class="gallery" id="gallery-two"></div>
  </div>

<script src="./lightbox.js"></script>
<script>    
  LBcreateGallery({
    target: "gallery-one",
    photos_directory: "./photos/gallery-one"
  });

  LBcreateGallery({
    target: "gallery-two",
    photos_directory: "./photos/gallery-two"
  });
</script>
</body>
</html>
